<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div style="height: 200px;" id="login-box" class="col-md-12">
							
							<!-- message box  -->
							<div th:if="${session.message}" class="container mt-2">
								<div th:classappend="${session.message.type}" class="alert text-center" role="alert">

									<span th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<form id="login-form" class="form" th:action="@{/verify-otp}"
								method="post">
								<div class="form-group">
									<input required class="form-control" type="text"
										placeholder="Enter Your OTP" name="otp" />
									<div class="container text-center">
										<button class="btn btn-success mt-2">Verify OTP</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
