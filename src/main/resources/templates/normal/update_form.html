<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-1">
			<div class="card-body">
				<h1 class="text-center">Update contact</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process-update}"
								enctype="multipart/form-data" method="post"
								th:object="${contact}" class="mt-2">

								<input  th:value="${contact.cid}" type="hidden"
									class="form-control" name="cid">

								<!-- First Name -->

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required th:value="${contact.name}" type="text"
										class="form-control" name="name">
								</div>

								<!-- Second Name  -->
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" th:value="${contact.secondName}"
										class="form-control" name="secondName">
								</div>

								<!-- Email -->

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="email" th:value="${contact.email}"
										class="form-control" name="email" placeholder="Enter Email">
								</div>

								<!-- Phone -->

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10" type="number" class="form-control"
										name="phone" th:value="${contact.phone}">
								</div>

								<!-- Work -->

								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" class="form-control" name="work"
										th:value="${contact.work}">
								</div>

								<!-- Description -->

								<div class="form-group mt-3">
									<textarea name="discription" id="mytextarea" rows="10"
										class="form-control" th:utext="${contact.discription}"></textarea>
								</div>

								<!-- Image -->
								<div class="text-center">
									<img style="height: 150px; width: 150px;"
										class="my_profile_img" th:src="@{'/img/'+${contact.imageUrl}}"
										alt="" />
								</div>
								<p class="text-info">Choose new profile picture</p>
								<div class="custom-file">
									<input type="file" class="form-control-file"
										name="profileImage">
								</div>

								<div class="container text-center">
									<button class="btn bg-primary text-white">Save Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- TinyMCE editor add textarea id="mytextarea"  -->
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>

</body>
</html>
