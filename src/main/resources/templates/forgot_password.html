<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div style="height: 200px;" id="login-box" class="col-md-12">

							<!-- message box  -->
							<div th:if="${session.message}" class="container mt-2">
								<div class="alert alert-danger text-center" role="alert">

									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<!-- end of message box  -->
							
							<form id="login-form" class="form" th:action="@{/send-otp}"
								method="post">
								<div class="form-group">
									<input required class="form-control mt-2" type="email"
										placeholder="Enter Your Register Email" name="email" />
									<div class="container text-center">
										<button class="btn btn-warning mt-3">Send OTP</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
